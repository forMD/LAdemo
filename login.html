<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明道-快捷审批</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="css/appstyle.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="js/show.js"></script>

</head>
<body>
<div class="content" style="background:#f5f5f5;">
    <img src="img/login_bg.jpg" class="autoImg">
    <div class="login_box">
        <p class="aligncenter"><img src="img/logo.png"/></p>
        <div class="login_main mart20">
            <div class="Int">
                <input type="text" placeholder="用户名">
                <span class="error_txt">用户名输入错误</span>
            </div>
            <div class="Int mart20 has-error">
                <input type="password" placeholder="密码" value="11212222">
                <span class="error_txt">密码错误</span>
            </div>
            <a href="#" class="login_btn aligncenter font14 mart45 login_ok"><span>登 录</span><img src="img/ok.png" width="30"></a>
            <p class="clearfix font14 color-8 mart20 alignright">
                <label class="floatleft"><input type="checkbox"> 在本机上保持登录</label>
                <a href="#" class="color-8">忘记密码？</a>
            </p>
            <a href="#" class="login_btn login_qq aligncenter font14 mart30" style="display: none"><img src="img/qq2.png" width="25"><span>使用企业qq登录</span></a>
        </div>
    </div>
    <div class="choose_net" style="display: none;">
        <a href="javascript:;" class="off font18 color-a">×</a>
        <p class="font16">请选择您已加入的网络：</p>
        <div class="jscroll mart10" style="height:83%;">
            <ul>
                <li><a href="">上海万企明道软件有限公司</a></li>
                <li><a href="">mingdao plus</a></li>
                <li><a href="">中共中央党校</a></li>
                <li><a href="">大连万科实业集团</a></li>
                <li><a href="">上海万企明道软件有限公司</a></li>
                <li><a href="">北京联合通讯有限责任公司</a></li>
                <li><a href="">北京联合通讯有限责任公司</a></li>
                <li><a href="">北京联合通讯有限责33333任公司</a></li>
            </ul>
        </div>
        <!--<a href="#" class="login_btn login_quit aligncenter font14 mart15"><span>取 消</span></a>-->
    </div>
    <!--通知状态条begin-->
    <div class="message_box" style="display:;">
        <div class="message aligncenter" style="display:none;"><p class="font14 color-white ie-css3"><i class="icon-check2"></i>通讯录刷新成功！</p></div><!--每次 fadeout 掉一个div-->
        <div class="message aligncenter message_waring" style="display:none;"><p class="font14 color-white ie-css3"><i class="icon-info font20"></i>请谨慎操作！</p></div><!--每次 fadeout 掉一个div-->
        <div class="message aligncenter message_error" style="display: ;"><p class="font14 color-white"><i class="icon-cross ie-css3"></i>操作失败！请您尝试重新操作！</p></div>
    </div>
    <!--通知状态条over-->
    <span class="loading aligncenter" style="display: ;">
        <img src="img/loading.gif"/><br>
        正在加载,请稍后再试...
    </span>
</div>
<div class="mask" style="display: ;"></div>
<script type="text/javascript">
    function Jscroll(){
        $('.jscroll').jScrollPane({
            'mouseWheelSpeed':100,
            "showArrows":false
        });
    }
    Jscroll();
</script>
</body>
</html>
